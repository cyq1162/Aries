<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="/Style/JS/Aries.Loader.js"></script>
</head>
<body>
    <table id="dg"></table>
</body>
</html>
<script>
    var oName = AR.Utility.queryString("objName");
    var tName = AR.Utility.queryString("tableName");
    var isTree = AR.Utility.queryString("tree");
    isTree = isTree == "true" || isTree == "1";
    var isEditor = AR.Utility.queryString("editor");
    var options = AR.Utility.queryString("opt");
    if (oName) {
        var dg = new AR.DataGrid(oName, tName, "dg", isTree);
        if (isEditor == undefined) {
            dg.isEditor = !dg.isTreeGrid;
        }
        else {
            dg.isEditor = isEditor == "true" || isEditor == "1";
        }
        if (options) {
            try {
                var opt = JSON.parse(options);
                dg.options = opt;
            }
            catch (e) { }
        }
        dg.bind();
    }
    else { alert("objName can not empty"); }
</script>
