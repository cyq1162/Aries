<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="/Style/JS/Aries.Loader.js"></script>
</head>
<body>
    <div class="cont-box">
        <div class="page-title">
            <h3>${userInfo}</h3>
            <a class="arrows hover"></a>
        </div>
        <div class="page-content">
            <div class="page-form">
                <form class="easyui-form" data-options="required:true,novalidate:true">                    
                    <div class="line">

                        <div class="short">
                            <label><em>*</em>${fullName}：</label>
                            <input name="FullName" id="FullName" missingmessage="" class='easyui-validatebox'
                                   data-options="required:true" validtype='length[2,30]' />
                        </div>
                        <div class="short">
                            <label><em>*</em>${sex}：</label>
                            <input name="Sex" configkey="性别" editable="false" defaultitem="false" />
                        </div>
                        <div class="short">
                            <label><em>*</em>${role}：</label>
                            <input name="Roleids"  objname="C_SYS_Role" validtype="combobox"  multiple="true" editable="true" defaultitem="false" required="required"  />
                        </div>
                    </div>
                    <div class="line">
                        <div class="short">
                            <label><em>*</em>${userName}：</label>
                            <input name="UserName" id="UserName" missingmessage="" class='easyui-validatebox' validtype="exists['UserName']"  required="required" />
                        </div>
                        <div class="short">
                            <label><em>*</em>${password}：</label>
                            <input name="Password" id="Password" type="password" missingmessage="" class='easyui-validatebox' required='true' validtype='length[6,18]' />
                        </div>

                        <div class="short">
                            <label><em>*</em>${expireTime}：</label>
                            <input name="PwdExpiredTime" id="PwdExpiredTime" class="easyui-datetimebox" style="width: 150px;" required="true" editable="false" />
                        </div>
                    </div>
                   <!-- <div class="line">
                        <div class="short">
                            <label><em>*</em>归属地市：</label>
                            <input name="Areaid" objname="C_PB_Province2" />
                        </div>
                        <div class="short">
                            <label><em>*</em>归属分公司：</label>
                            <input name="C_PB_City2" objname="C_PB_City2" configkey="分公司" />
                        </div>
                    </div>-->

                    <div class="line">
                        <div class="short">
                            <label>${phone}：</label>
                            <input name="Phone" id="WorkPhone" missingmessage="" class='easyui-validatebox' validtype='telormobile' />
                        </div>
                        <div class="short">
                            <label><em>*</em>${emai}：</label>
                            <input name="Email" id="Email" missingmessage="" required='true' class='easyui-validatebox' validtype='email' />
                        </div>
                        <div class="short">
                            <label><em>*</em>${org}：</label>
                           <input name="OrgIDs"  objname="C_SYS_Org" validtype="combobox" class="easyui-combobox"  multiple="true" editable="true" tree="true"  cascadeCheck="false" />
                        </div>
                    </div>

                    <div class="line">
                        <!--<div class="short">
                            <label>手机：</label>
                            <input name="CellPhone" missingmessage="" class='easyui-validatebox' validtype='telormobile' />
                        </div>-->
                        <div class="short">
                            <label><em>*</em>${status}：</label>
                            <input name="Status" configkey="账号状态" defaultitem="false"  />
                        </div>
                        <div class="short">
                            <label>${memo}：</label>
                            <input name="Memo" class='easyui-validatebox' />
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="btn">
                        <a>
                            <input class="submit" type="button" name="${save}" value="" />
                        </a>
                        <a>
                            <input class="return" type="button" name="${cancel}" value="" />
                        </a>
                    </div>
                    <input type="hidden" name="UserID" value="" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
